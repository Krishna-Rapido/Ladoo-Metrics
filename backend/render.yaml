# Render.com deployment configuration with OpenVPN support
# NOTE: Set OPENVPN_CONFIG in Render dashboard with your .ovpn file contents
services:
  - type: web
    name: internal-tools-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENVPN_CONFIG
        sync: false  # Must be set manually in Render dashboard (contains secrets)
      - key: PORT
        value: "8000"
    healthCheckPath: /health
