# Nginx configuration for Ladoo Metrics
# Place this file at: /etc/nginx/sites-available/ladoo-metrics
# Then create symlink: ln -s /etc/nginx/sites-available/ladoo-metrics /etc/nginx/sites-enabled/
# Remove default: rm /etc/nginx/sites-enabled/default
# Test: nginx -t
# Reload: systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Upstream backend
upstream ladoo_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name _;  # Accept all hostnames (Cloudflare tunnel will handle domain)

    # Logging
    access_log /var/log/nginx/ladoo-metrics-access.log;
    error_log /var/log/nginx/ladoo-metrics-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Basic Authentication
    auth_basic "Ladoo Metrics - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Large file uploads (5GB support)
    client_max_body_size 5G;
    client_body_timeout 300s;
    client_header_timeout 60s;

    # Frontend static files
    root /opt/ladoo-metrics/frontend/dist;
    index index.html;

    # API endpoints - proxy to backend
    location ~ ^/(upload|meta|metrics|funnel|session|statistical-test|captain-level-aggregation|funnel-analysis|captain-dashboards|report|functions|data|calculated-columns|discover|pivot|insights|health) {
        # Rate limiting for API endpoints
        limit_req zone=api_limit burst=20 nodelay;

        # Special rate limiting for upload endpoints
        if ($request_uri ~ ^/upload) {
            limit_req zone=upload_limit burst=5 nodelay;
        }

        proxy_pass http://ladoo_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running Presto queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (no auth for monitoring)
    location = /health {
        auth_basic off;
        proxy_pass http://ladoo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
